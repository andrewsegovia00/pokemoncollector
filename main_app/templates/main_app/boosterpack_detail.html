{% extends 'base.html' %}
{% block content %}

<h1>Booster Details</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ booster.name }}</span>
                <p>Year: {{ booster.year }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'boosterpacks_update' pk=booster.pk %}">Edit</a>
                <a href="{% url 'boosterpacks_delete' pk=booster.pk %}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
