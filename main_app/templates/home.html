{% extends 'base.html' %}
{% block content %}
<div class="center-align pokeTitle">
    <h1 class="card-title">Home Base for All Pokemon TCG Fans</h1>
    <div class="carousel pokeCarousel">
        {% for p in pokemon %}
        <a class="carousel-item" href="/"><img src="{{p.img}}"></a>
        {% endfor %}
    </div>
    <div class="center-align m-2">
        <button class="waves-effect waves-light btn pokBtn m-2">
            <a class="white-text text-darken-2 m-2" href="pokemon/">Go To DataBase</a>
        </button>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.carousel');
        var options = {};
        var instances = M.Carousel.init(elems, options);

        function moveCarouselNext() {
            instances[0].next();
        }

        setInterval(moveCarouselNext, 3000);
    });
</script>
{% endblock %}
